            <section class="formChunk f3">
                <div class="row">
                    <h3 class="formStatement">Vehicle Information</h3>
                    <div class="textOnInput">
                        <label class="aft"  for="color">Color</label>
                        <input type="text" name="color" id="color">
                    </div>
                    <div class="textOnInput">
                        <label class="aft"  for="year">Year</label>
                        <input type="number" name="year" id="year">

                    <div class="textOnInput">

                    </div>
                    <div class="textOnInput">
                        <label class="aft"  for="other">Other Details (optional)</label>
                        <input type="text" name="other" id="other">
                    </div>
                </div>
            </section>
            <section class="formChunk f4">
                <div class="row">
                    <h4 class="formStatement">Confirm Your Phone Number</h4>
                    <div class="textOnInput">
                        <label class="aft"  for="phoneNumber">Phone Number</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="(000)-000-0000">
                    </div>
                    <div class="textOnInput">
                        <label class="aft"  for="confPhone">Confirmation Code</label>
                        <input type="number" name="confPhone" id="confPhone" placeholder="000000">
                    </div>
                </div>
            </section>
            <section class="formChunk f5">
                <div class="row">
                    <h5 class="formStatement">Personal Information</h5>
                    <div class="textOnInput">
                        <label class="aft"  for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Your First Name">
                    </div>
                    <div class="textOnInput">
                        <label class="aft"  for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Your Last Name">
                    </div>
                    <div class="textOnInput">
                        <label class="aft"  for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="...@gmail.com">
                    </div>
                </div>
            </section>
            <section class="formChunk f6">
                <div class="row">
                    <h6 class="formStatement">Payment Information</h6>
                    <div class="textOnInput">
                        <label class="aft"  for="cardNumber">Card Number</label>
                        <input type="text" name="cardNumber" id="cardNumber" placeholder="0000 0000 0000 0000">
                    </div>
                    <div class="textOnInput">
                        <label class="aft"  for="date">MM/YY</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="textOnInput">
                        <label class="aft"  for="cvc">CVC</label>
                        <input type="number" name="cvc" id="cvc" placeholder="000">
                    </div>
                </div>
            </section>
